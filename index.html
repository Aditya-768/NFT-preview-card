<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>
    <main>
        <div class="container">
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="logo">
            </div>
            <div class="info">
                <h1><a href="">Equilibrium #3429</a></h1>
                <p class="description"> Our Equilibrium collection promotes balance and calm</p>
                <div class="days">
                    <div class="left">
                        <img src="images/icon-ethereum.svg" alt="ethereum">
                        <span class="etherium">0.041ETH</span>
                    </div>
                    <div class="right">
                        <img src="images/icon-clock.svg" alt="clock">
                        <span class="time-left">3 days left</span>
                    </div>
                </div>
                <hr>
                <div class="footer">
                    <img src="images/image-avatar.png" alt="Jules Wyvern">
                    <p class="footer-p"><span>Creation of </span><a href="">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
